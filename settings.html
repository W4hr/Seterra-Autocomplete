<!DOCTYPE html>
<html>
<head>
    <title>Seterra Autocomplete Settings</title>
</head>
<body>
    <h1>Settings</h1>
    <form>
        <p>
            <label>
                <input type="checkbox" id="skip_fill_in">
                Skip auto-filling input if text already matches suggestion
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" id="force_typeout">
                Force the user to always typeout the full answer
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" id="autosubmit">
                Submits when there is only one option left
            </label>
        </p>
    </form>
    <script src="settings.js"></script>
</body>
</html>
